name: Build & Deploy React + Nginx

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # 3️⃣ Fix permissions for self-hosted runner
      - name: Fix workspace permissions
        run: sudo chown -R ec2-user:ec2-user $GITHUB_WORKSPACE

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5️⃣ Build React app
      - name: Build React app
        run: npm run build

      # 6️⃣ Deploy React build
      - name: Deploy React frontend
        run: |
          sudo rm -rf /var/www/react-frontend/*
          sudo mkdir -p /var/www/react-frontend
          sudo cp -r $GITHUB_WORKSPACE/dist/* /var/www/react-frontend/
          sudo chown -R nginx:nginx /var/www/react-frontend
          sudo chmod -R 755 /var/www/react-frontend

      # 7️⃣ Deploy Nginx config
      - name: Deploy Nginx config
        run: |
          sudo cp $GITHUB_WORKSPACE/nginx/react.conf /etc/nginx/conf.d/react.conf
          sudo chown root:root /etc/nginx/conf.d/react.conf
          sudo chmod 644 /etc/nginx/conf.d/react.conf
          sudo nginx -t
          sudo systemctl reload nginx
